server:
  port: 8080
spring:
  application:
    name: customer

  datasource:
    url: jdbc:mysql://mysql:3306/customer?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database: MYSQL
    show-sql: true
    hibernate:
      ddl-auto: create-drop

  zipkin:
    base-url: http://zipkin:9411
  rabbitmq:
    address: rabbitmq:5672


  eureka:
    client:
      service-url:
        defaultZone: http://eureka-server:8761/eureka
      fetch-registry: true
      register-with-eureka: true
      enabled: false