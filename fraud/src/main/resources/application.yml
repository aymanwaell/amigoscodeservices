server:
  port: 8081
spring:
  application:
    name: fraud

  datasource:
    url: jdbc:mysql://localhost:3306/fraud?createDatabaseIfNotExist=true&useSSL=false
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database: MYSQL
    show-sql: true
    hibernate:
      ddl-auto: create-drop

  zipkin:
    base-url: http://localhost:9411

  eureka:
    client:
      fetch-registry: true
      register-with-eureka: true
      application:
        name: fraud